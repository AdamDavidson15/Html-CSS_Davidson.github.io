<h1>Budowa selektora</h1>

<p style="font-family: Arial;">
Selektor składa się z:
</p>

<ol style="font-family: Arial;">
<li><b>Selektora</b> – określa element (np. p).</li>
<li><b>Deklaracji</b> – zawartej w nawiasach klamrowych { }.</li>
</ol>

<p style="font-family: Arial;">
Nawiasy klamrowe zawierają cechy i wartości.  
Cechy to właściwości CSS (np. color).  
Wartości to przypisane dane (np. red).  
Średnik oddziela kolejne cechy.
</p>
